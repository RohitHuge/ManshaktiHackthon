version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_local
    restart: unless-stopped

    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API

    volumes:
      - "D:/Qdrant:/qdrant/storage"

    environment:
      QDRANT__STORAGE__ON_DISK: "true"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 30s
      timeout: 10s
      retries: 5
